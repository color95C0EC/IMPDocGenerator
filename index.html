<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>IMPDocGenerator</title>
</head>

<body>
    <div>
        <input type="text" id="function-name-input" placeholder="function名">
    <!-- ファイル選んで自動で入力も -->
        <textarea id="description-input" placeholder="functionの説明"></textarea>
    </div>
    <div id="result">
        #> <span id="function-name">function名</span><br>
        #<br>
        # <span id="description">説明</span><br>
        #<br>
        # <span id="scope">@public</span><span id="scope-within"></span>
    </div>
    <button>クリップボードにコピー</button>

    <script>
        document.getElementById("function-name-input").addEventListener("input", function () {
            document.getElementById("function-name").innerText = document.getElementById("function-name-input").value
        })
        document.getElementById("description-input").addEventListener("input", function () {
            document.getElementById("description").innerText = document.getElementById("description-input").value
        })
    </script>
</body>

</html>
